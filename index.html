<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="esse site exibe o clima atual na localização do usuário ou em uma local pesquisado">
    <title>Clima Atual</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div>
            <img src="./img/cloud.png" alt="weather logo">
        </div>
        <div id="searchForm">
            <label for="txtCidade" class="none">Cidade</label>
            <input type="text" id="txtCidade" placeholder="">
            <button id="btnSearch">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
            <button id="btnSearchLocalWeather">
                <span class="material-symbols-outlined">
                    location_searching
                </span>
            </button>
        </div>
    </header>
    <main>
        <section>
            <div id="divTempoAgora">
                <div id="tempsCidade">
                    <p><span id="lblCidade">-- -- --</span></p>
                    <p>
                        <span id="lblCondition">--- --- ---</span>
                        <img src="" alt="weather icon" id="wheaterIcon">
                    </p>
                    <p>
                        <span id="lblTemp"></span>
                        :
                        <span id="lblTempNumber">0</span>
                        °C
                    </p>
                    <p>
                        <span id="lblMax"></span>
                        <span id="lblMaxTemp">0</span>
                        / 
                        <span id="lblMin"></span>
                        <span id="lblMinTemp">0</span>
                    </p>
                    <p>
                        <span id="lblFeel"></span>
                        <span id="lblFellTemp">0</span>
                
                    </p>
                </div>
            </div>
            <div id="divMaisDados">
                <div class="inlineData">
                    <p>
                        <span id="lblHumidityIcon" class="material-symbols-outlined">
                            humidity_percentage
                        </span>
                        <span id="lblHumidity"></span> 
                        <span id="lblHumidityNumber">0</span>
                        %
                    </p>
                    <p>
                        <span class="material-symbols-outlined">
                            airwave
                        </span>
                        <span id="lblAtmPress"></span>
                        <span id="lblAtmPressNumber">0</span>
                        hpa
                    </p>
                    <p>
                        <span class="material-symbols-outlined">
                            visibility
                        </span>
                        <span id="lblVisibility"></span>
                        <span id="lblVisibilityNumber">
                            0
                        </span>
                        Km
                    </p>   
                    <p>
                        <span class="material-symbols-outlined">
                            air
                        </span>
                        <span id="lblWind"></span>
                        <span id="lblWindNumber">
                            0
                        </span>
                        <span id="lblWindSpeed"></span>
                    </p>
                    <p>
                        <span class="material-symbols-outlined">
                            cloud
                        </span>
                        <span id="lblCloud"></span>
                        <span id="lblCloudNumber">
                            0
                        </span>
                        %
                    </p>                   
                </div>                
            </div>
        </section>

        <section>
            <div id="cardConteiner">
                <div class="card">
                    <img src="https://openweathermap.org/img/wn/01d.png" alt="" srcset="">

                    <span>30°C</span>

                    <span>20/02/2020 </span>
                    <span>10:00</span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Clima</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/traducao/traducao.js"></script>
</body>
</html>
