<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="esse site exibe o clima atual na localização do usuário ou em uma local pesquisado">
    <title>Site</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        
    </header>
    <main>
        <section>
            <div id="divTempoAgora">
                <div id="tempsCidade">
                    <p><span id="lblCidade">São Paulo</span></p>
                    <p>
                        <span id="lblCondition">Clear Sky</span>
                        <img src="" alt="weather icon" id="wheaterIcon">
                    </p>
                    <p>
                        <span id="lblTemp">Temperature</span>
                        :
                        <span id="lblTempNumber">30</span>
                        °C
                    </p>
                    <p>
                        Max: 
                        <span id="lblMaxTemp">35</span>
                        / 
                        Min: 
                        <span id="lblMinTemp">25</span>
                    </p>
                    <p>
                        RealFell: 
                        <span id="lblFellTemp">28</span>
                
                    </p>
                </div>
            </div>
            <div id="divMaisDados">
                <div class="inlineData">
                    <p>
                        <span id="lblHumidityIcon" class="material-symbols-outlined">
                            humidity_percentage
                        </span>
                        Humidity: 
                        <span id="lblHumidity">35</span>
                        %
                    </p>
                    <p>
                        <span class="material-symbols-outlined">
                            airwave
                        </span>
                        Atmospheric Pressure: 
                        <span id="lblAtmPress">35</span>
                        hpa
                    </p>
                    <p>
                        <span class="material-symbols-outlined">
                            visibility
                        </span>
                        Visibility:
                        <span id="lblVisibility">
                            10
                        </span>
                        Km
                    </p>   
                    <p>
                        <span class="material-symbols-outlined">
                            air
                        </span>
                        Wind
                        <span id="lblWind">
                            10
                        </span>
                        meter/sec
                    </p>
                    <p>
                        <span class="material-symbols-outlined">
                            cloud
                        </span>
                        Cloud: 
                        <span id="lblCloud">
                            10
                        </span>
                        %
                    </p>                   
                </div>                
            </div>
        </section>

        <section>
            <p>asdasdsadasd</p>
        </section>
    </main>
    <footer>
        <p>Clima</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/traducao/traducao.js"></script>
</body>
</html>
